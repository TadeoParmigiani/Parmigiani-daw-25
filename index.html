<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty Explorer</title>
    <link rel="stylesheet" href=./css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>

    <section class="acciones">
    <h1 class="title">Rick & Morty</h1>
      <button class="button" id="btn-todos">Personajes</button>

      <form class="form" id="form-filtros">
        <fieldset class="form-f">
          <legend class="title-f">Filtrar</legend>

          <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Rick" />
          

          <label for="status">Estado</label>
            <select name="status">
              <option value="">--cualquiera--</option>
              <option value="alive">Vivo</option>
              <option value="dead">Muerto</option>
              <option value="unknown">Desconocido</option>
            </select>

            <label for="species">Especie</label>
            <input type="text" name="species" placeholder="Human" />
      

            <label for="type">Tipo</label>
            <input type="text" name="type" placeholder="Parasite" />

            <label for="gender">Género</label>
            <select name="gender">
              <option value="">--cualquiera--</option>
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
              <option value="genderless">Sin género</option>
              <option value="unknown">Desconocido</option>
            </select>

          <button type="submit">Buscar</button>
        </fieldset>
      </form>
    </section>

    <section id="mensaje" class="mensaje"></section>
    <section id="grid" class="grid"></section>

    <script src="js/app.js"></script>
  </body>
</html>
